name: Run Modelling

on:
  push:
    paths:
      - "Workflows-CI/**"
      - ".github/workflows/modelling.yml"
  workflow_dispatch:

jobs:
  modelling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd Workflows-CI
          pip install -r requirements.txt
          pip install mlflow

      - name: Run Modelling Script
        run: |
          cd Workflows-CI
          python modelling.py
