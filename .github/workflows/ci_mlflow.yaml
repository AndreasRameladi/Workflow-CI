name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env
          
      - name: Install ML Project Dependencies (Update Conda Env)
        shell: bash
        run: |
          # Pastikan Conda environment diupdate dengan dependensi dari conda.yaml
          conda env update -f MLProject/conda.yaml
          
      # 2. Instalasi Tool (Memerlukan jq untuk parsing JSON)
      - name: Install jq for JSON parsing
        # jq digunakan untuk mengekstrak RUN_ID secara andal dari output JSON MLflow
        run: sudo apt-get update && sudo apt-get install -y jq

      # 3. Run MLflow Project and Training (Mengatasi Kegagalan Ekstraksi RUN_ID)
      - name: Run MLflow Project and Training
        shell: bash
        id: run_ml
        run: |
          # 3a. Jalankan MLflow Run (Tanpa Piping yang rumit)
          # Perintah ini memastikan training berjalan dan logging ke mlruns/
          conda run -n mlflow-ci-env mlflow run ./MLProject --experiment-name "CI_Training_Run" --no-conda --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)"
          
          # 3b. EKSTRAKSI RUN_ID SECARA TERPISAH (Menggunakan search dan jq)
          echo "Extracting RUN_ID for artifact upload..."
          # Mencari run terbaru dari experiment yang baru dibuat
          RUN_ID=$(conda run -n mlflow-ci-env mlflow search runs --experiment-names "CI_Training_Run" \
                                                                 --order-by "attributes.start_time DESC" \
                                                                 --max-results 1 \
                                                                 --output-format json | \
                       jq -r '.[0].info.run_id')
          
          if [ -z "$RUN_ID" ]; then
            echo "FATAL: Could not retrieve MLflow Run ID. Artifact upload will fail."
            exit 1 # Gagal jika ID tidak ditemukan
          fi

          echo "Extracted RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          
      # 4. Upload Artefak (Memenuhi Kriteria Skilled)
      - name: Upload Trained Model Artifacts to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-mlflow-model
          # Path artefak diambil dari mlruns/0/RUN_ID/artifacts/logistic_regression_model/
          path: mlruns/0/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7