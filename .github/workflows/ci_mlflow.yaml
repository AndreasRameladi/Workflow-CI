name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env
          
      - name: Install ML Project Dependencies
        shell: bash
        run: |
          # Pastikan Conda environment diupdate dengan dependensi dari conda.yaml
          conda env update -f MLProject/conda.yaml
          
      # 2. Run MLflow Project and Extract IDs (Solusi Ekstraksi Definitif)
      - # 2. Run MLflow Project and Extract IDs (FIXED)
      - name: Run MLflow Project and Extract IDs
        shell: bash
        id: run_ml
        run: |
          echo "Starting MLflow training and ID extraction..."
          
          # 2a. Jalankan MLflow Run
          # PERBAIKAN: Tambahkan '2>&1' di akhir untuk menangkap stderr (log) ke dalam variabel
          MLFLOW_OUTPUT=$(conda run -n mlflow-ci-env mlflow run ./MLProject --experiment-name "CI_Training_Run" --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)" 2>&1)
          
          # Tampilkan output lengkap untuk debugging
          echo "--- MLFLOW OUTPUT START ---"
          echo "$MLFLOW_OUTPUT"
          echo "--- MLFLOW OUTPUT END ---"
          
          # 2b. Ekstraksi RUN_ID
          # PERBAIKAN: Tambahkan '|| true' agar jika grep gagal, script tidak langsung stop (exit code 1)
          RUN_ID=$(echo "$MLFLOW_OUTPUT" | grep 'succeeded' | awk -F "'" '{print $2}' | head -n 1 || true)
          
          # 2c. Ekstraksi Experiment ID
          # PERBAIKAN: Tambahkan '|| true'
          EXP_ID=$(echo "$MLFLOW_OUTPUT" | grep 'Creating a new experiment' | awk '{print $NF}' | tr -d '[:punct:]' || true)
          
          # Fallback jika EXP_ID kosong (artinya experiment sudah ada sebelumnya)
          if [ -z "$EXP_ID" ]; then
            echo "Experiment ID not found in logs (Experiment likely already exists). Defaulting to '0'."
            EXP_ID="0"
          fi
          
          # Validasi RUN_ID
          if [ -z "$RUN_ID" ]; then
            echo "FATAL: Could not extract RUN ID. Please check the MLFLOW OUTPUT logs above."
            exit 1
          fi

          echo "Extracted RUN_ID: $RUN_ID"
          echo "Extracted EXP_ID: $EXP_ID"
          
          # Set output
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          echo "EXP_ID=$EXP_ID" >> $GITHUB_OUTPUT
          
      # 3. Upload Artefak (Memenuhi Kriteria Skilled)
      - name: Upload Trained Model Artifacts to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-mlflow-model
          # Path artefak sekarang menggunakan EXP_ID dan RUN_ID yang diekstrak: mlruns/EXP_ID/RUN_ID/artifacts/...
          path: mlruns/${{ steps.run_ml.outputs.EXP_ID }}/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7