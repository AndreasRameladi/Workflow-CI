name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Conda Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env

      # 3️⃣ Update Conda Environment dependencies
      - name: Update Conda Environment
        shell: bash
        run: |
          echo "Updating Conda environment..."
          conda env update -f MlProject/conda.yaml

      # 4️⃣ Run MLflow Project
      - name: Run MLflow Project and Extract IDs
        shell: bash
        id: run_ml
        run: |
          echo "Starting MLflow training and ID extraction..."
          
          # Jalankan MLflow dan simpan output (no-color untuk parsing aman)
          MLFLOW_OUTPUT=$(conda run -n mlflow-ci-env mlflow run ./MlProject \
            --experiment-name "CI_Training_Run" \
            --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)" \
            --no-color || true)

          # Ekstraksi RUN_ID dari output
          RUN_ID=$(echo "$MLFLOW_OUTPUT" | grep 'succeeded' | awk -F "'" '{print $2}' | head -n 1)
          
          # Ekstraksi EXP_ID dari output
          EXP_ID=$(echo "$MLFLOW_OUTPUT" | grep 'Creating a new experiment' | awk '{print $NF}' | tr -d '[:punct:]')
          if [ -z "$EXP_ID" ]; then EXP_ID="0"; fi

          # Jika RUN_ID gagal, tampilkan output lengkap untuk debugging
          if [ -z "$RUN_ID" ]; then
            echo "FATAL: Could not extract RUN ID from MLflow output."
            echo "--- MLFLOW OUTPUT ---"
            echo "$MLFLOW_OUTPUT"
            echo "---------------------"
            exit 1
          fi

          echo "Extracted RUN_ID: $RUN_ID"
          echo "Extracted EXP_ID: $EXP_ID"

          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          echo "EXP_ID=$EXP_ID" >> $GITHUB_OUTPUT

      # 5️⃣ Upload artefak MLflow
      - name: Upload Trained Model Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-mlflow-model
          path: mlruns/${{ steps.run_ml.outputs.EXP_ID }}/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7
