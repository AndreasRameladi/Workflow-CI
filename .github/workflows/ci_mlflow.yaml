name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env
          
      - name: Install ML Project Dependencies (Update Conda Env)
        shell: bash
        run: |
          # Pastikan Conda environment diupdate
          conda env update -f MLProject/conda.yaml
          
      # HILANGKAN LANGKAH INSTALASI jq
          
      # 2. Run MLflow Project and Training (EKSTRAKSI RUN_ID MENGGUNAKAN LS)
      - name: Run MLflow Project and Training
        shell: bash
        id: run_ml
        run: |
          echo "Starting MLflow training..."
          
          # 2a. Jalankan MLflow Run
          conda run -n mlflow-ci-env mlflow run ./MLProject --experiment-name "CI_Training_Run" --no-conda --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)"
          
          # 2b. EKSTRAKSI RUN_ID MENGGUNAKAN LS (Mencari folder run terbaru)
          # Mengambil nama folder (RUN_ID) terbaru di dalam mlruns/0/
          RUN_ID=$(ls -t mlruns/0 | head -n 1) 
          
          if [ -z "$RUN_ID" ] || [ ! -d "mlruns/0/$RUN_ID" ]; then
            echo "FATAL: Could not retrieve MLflow Run ID from mlruns/0/."
            exit 1
          fi

          echo "Extracted RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          
      # 3. Upload Artefak (Memenuhi Kriteria Skilled)
      - name: Upload Trained Model Artifacts to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-mlflow-model
          # Path artefak: mlruns/0/RUN_ID/artifacts/logistic_regression_model/
          path: mlruns/0/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7