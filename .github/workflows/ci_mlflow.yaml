name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch: # Mengizinkan trigger manual

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env
          
      - name: Install ML Project Dependencies (WITH DEBUGGING)
        shell: bash
        run: |
          # --- DEBUGGING LOKASI FILE ---
          echo "Listing files in working directory ($PWD) for verification:"
          ls -R
          echo "--------------------------------------------------------"
          
          # Perbarui environment menggunakan conda.yaml
          conda env update -f MLProject/conda.yaml
          
          # Aktivasi environment yang sudah diperbarui
          conda activate mlflow-ci-env

      # 2. Run MLflow Project
      - name: Run MLflow Project and Training
        shell: bash
        id: run_ml
        run: |
          conda activate mlflow-ci-env
          # Jalankan MLflow Project, dapatkan RUN_ID untuk langkah upload artefak
          RUN_ID=$(mlflow run ./MLProject --experiment-name "CI_Training_Run" --no-conda --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)" | grep 'run_id' | awk '{print $2}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          
      # 3. Upload Artefak (Memenuhi Kriteria Skilled)
      - name: Upload Trained Model Artifacts to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4 # <-- DIPERBAIKI (MENGGANTIKAN v3)
        with:
          name: trained-mlflow-model
          # Path artefak
          path: mlruns/0/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7