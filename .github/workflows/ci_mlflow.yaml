name: CI Workflow for ML Project Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_mlflow_training:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Setup Environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: mlflow-ci-env
          
      # 2. Install/Update Dependencies (Mengatasi Error Conda Activate)
      - name: Install ML Project Dependencies
        shell: bash
        run: |
          # Perintah 'ls -R' ini bersifat debugging dan bisa dihapus jika semua sudah berjalan
          echo "Listing files for verification:"
          ls -R
          echo "--------------------------------------------------------"
          
          # Update environment tanpa perlu 'conda activate' sebelumnya
          conda env update -f MLProject/conda.yaml
          
      # 3. Run MLflow Project (Mengatasi Error Conda Activate)
      # ...
      - name: Run MLflow Project and Training
        shell: bash
        id: run_ml
        run: |
          # 1. Jalankan MLflow Project
          conda run -n mlflow-ci-env mlflow run ./MLProject --experiment-name "CI_Training_Run" --no-conda --run-name "GH_Actions_Run_$(date +%Y%m%d%H%M%S)"
          
          # 2. EKSTRAKSI RUN_ID SECARA TERPISAH (lebih andal)
          # Cari run terbaru (LIMIT 1) dari experiment 'CI_Training_Run' dan ambil ID-nya.
          RUN_ID=$(conda run -n mlflow-ci-env mlflow search runs --experiment-names "CI_Training_Run" \
                                                                 --order-by "attributes.start_time DESC" \
                                                                 --max-results 1 \
                                                                 --output-format json | \
                       jq -r '.[0].info.run_id')
          
          if [ -z "$RUN_ID" ]; then
            echo "FATAL: Could not retrieve MLflow Run ID."
            exit 1
          fi

          echo "Extracted RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          
      # 4. Upload Artefak (Memenuhi Kriteria Skilled)
      - name: Upload Trained Model Artifacts to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4 # Sudah diperbaiki dari v3
        with:
          name: trained-mlflow-model
          # Path artefak diasumsikan di 'mlruns/0/RUN_ID/artifacts/logistic_regression_model/'
          path: mlruns/0/${{ steps.run_ml.outputs.RUN_ID }}/artifacts/logistic_regression_model/
          retention-days: 7